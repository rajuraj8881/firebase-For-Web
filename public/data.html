<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
</head>

<body>

    <h1>Data Page</h1>

    <input type="text" id="name">
    <button id="addDataBtn">Add Data</button>


    <table>
        <thead>
            <tr>
                <td>Name</td>
                <td>Edit</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody id="result"></tbody>
    </table>


    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>
    <script>

        var firebaseConfig = {
            apiKey: "AIzaSyBAFI5pwgumF_KKpgZTDabG0Z3eUmBll4o",
            authDomain: "fir-hosting-b4ddb.firebaseapp.com",
            projectId: "fir-hosting-b4ddb",
            storageBucket: "fir-hosting-b4ddb.appspot.com",
            messagingSenderId: "726207258592",
            appId: "1:726207258592:web:cfcc1e034efff054799585",
            measurementId: "G-ECLSPSRGL1"
        };

        firebase.initializeApp(firebaseConfig);

        document.getElementById('addDataBtn').addEventListener('click', addData);

        function addData() {
            let name = document.getElementById('name').value;

            firebase.firestore().collection('data').add({
                name: name,
                timestamp: new Date()
            }).then(doc => {
                console.log(doc.id);
                alert("Data added successfully");
                readData();
            }).catch(error => console.log(error));
        }

        function readData() {
            document.getElementById('result').innerHTML = ""

            firebase.firestore().collection('data').get().then(doc => {
                doc.forEach(doc => {
                    document.getElementById('result').innerHTML += `
                        <tr>
                            <td>${doc.data().name}</td>
                            <td>
                                <button onClick="updateDoc('${doc.id}')">Edit</button>
                            </td> 
                            <td>
                                <button onClick="deleteDoc('${doc.id}')">Delete</button>
                            </td>      
                        </tr>
                    `
                });
            })
        }

        function deleteDoc(id) {
            // console.log('calling')
            // console.log(id)
            if (confirm("Are You Interested!")) {
                firebase.firestore().collection('data').doc(id).delete().then(() => {
                    console.log("Data Removed Successfully.");
                    readData();
                }).catch(err => console.log(err))
            }

        }

        function updateDoc(id) {
            let name = "Raju Mondal"
            let dataEdit = {
                name: name
            }
            firebase.firestore().collection('data').doc(id).update(dataEdit).then(() => {
                console.log("Update Data");
                alert("Update Data");
                readData();
            }).catch(err => console.log(err))
        }

        readData();
    </script>
</body>

</html>
